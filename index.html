<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Trading Course</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="glow"> The Intelligent Trader</h1>

    <form name="submit-to-google-sheet" >

        <input type="name" name="name" placeholder="Enter Your Name "> <br>
        <input type="email" name="email" id="" placeholder="Enter Your E-mail "> <br>
        <input type="number" name="number" id="" placeholder="Enter Your Number"><br>
        <input type="text" name="city" id="" placeholder="Enter Your City "><br>
        <button  type="submit" onclick="location.href='https://theintelligenttraders.github.io/3/'" class="btn">Pay Out</button>
    </form> >
    

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxoddDqfcc_dLGe9VTH9AzwEgiNlA4ndXb4_AOAZzLPxpnHJZUaRP0-CPb3Auxnjms_1g/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
